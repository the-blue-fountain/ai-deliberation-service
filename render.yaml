databases:
  - name: ai-deliberation-db
    plan: free
    databaseName: ai_deliberation
    user: ai_deliberation

services:
  - type: web
    plan: free
    name: ai-deliberation-service
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'cd chatbot_site && gunicorn chatbot_site.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --max-requests 100 --max-requests-jitter 10'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-deliberation-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 2
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render Dashboard
      - key: OPENAI_MODEL_NAME
        value: gpt-4o-mini
      - key: OPENAI_EMBEDDING_MODEL
        value: text-embedding-3-small
