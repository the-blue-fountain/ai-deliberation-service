{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card content-card p-4">
            <h2 class="fs-4 mb-3">Enter Participant ID</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'system_choice' %}" class="btn btn-outline-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
            <p class="text-muted small mb-0 mt-3">
                Active session: <strong>{{ active_session.s_id }}</strong>{% if active_session.topic %} â€” Topic: {{ active_session.topic }}{% endif %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
