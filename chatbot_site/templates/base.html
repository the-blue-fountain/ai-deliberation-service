<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Conversation Orchestrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 2rem; padding-bottom: 3rem; }
        .content-card { border-radius: 0.75rem; box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1); }
        textarea { resize: vertical; }
        .markdown-box { white-space: pre-wrap; background: #0f172a; color: #e2e8f0; padding: 1rem; border-radius: 0.75rem; }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4 d-flex flex-wrap justify-content-between align-items-center gap-2">
            <h1 class="fs-3 fw-semibold mb-0">AI-Facilitated Topic Explorer</h1>
            <a href="{% url 'entry' %}" class="btn btn-outline-primary">Switch ID / Log Out</a>
        </header>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
